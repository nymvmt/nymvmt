<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시글 작성</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'app/create_post.css' %}">
</head>
<body>
  <div class="page-wrapper">
    <div class="page-container">
      <header class="header">
        <h1>
          <a class="home-button" href={% url 'home' %}>블로그</a>
        </h1>
      </header>

      <div class="bar" >
        <div class="buttons">
          <h4>
            {% comment %} <a class="button" href={% url 'home' %}>블로그 홈</a> {% endcomment %}
            <a class="button" href="{% url 'home' %}">뒤로가기</a>
          </h4>
        </div>
      </div>

      <div class="content-box">
        <form class="content-main" method="POST">
          {% csrf_token %}
            <label for="title">제목<label>
            <br>
            <input id="title" name="title" placeholder="제목을 입력하세요."/>
            <br><br>

            <label for="content">내용<label>
            <br>
            <textarea id="content" name="content" placeholder="내용을 입력하세요."></textarea>
            <br><br>

            <button class="button" type="submit">작성</button>
        </form>
      </div>

    </div>
  </div>
</body>
</html>
